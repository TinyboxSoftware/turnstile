<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Forbidden: 403 - Turnstile</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" />
	<link rel="stylesheet" href="{{.StaticRoot}}/index.css" />
</head>

<body>
	<div class="card">

		<div class="icon-wrap">
			<img class="icon" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f512.svg" alt="Lock"
				draggable="false" />
		</div>

		<div>
			<h1>Forbidden: 403</h1>
			<p style="margin-top: 6px;">
				You don't have permission to view this application.
			</p>
		</div>

		<div class="alert alert--danger">
			{{.Message}}
		</div>

		<hr class="divider" />

		<p>
			Make sure you authorized Turnstile against the correct Railway project.
		</p>

		<div class="btn-group">
			<a href="{{.ReconsentURL}}" class="btn btn--primary">Reauthenticate & change permissions</a>

		</div>

		<p class="footer">Powered by <a href="https://railway.com/deploy/turnstile">Turnstile</a></p>
</body>

</html>
